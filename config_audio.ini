[General]
; Mode can be set to 'Audio' or 'Video'
Mode = Audio

[Connection]
Broker = mqtt
Port = 1883
Username = Username
Password = Password

[Topics]
; The String __HOSTNAME___ will be replaced by the hostname of the machine when configuratin is loaded.
URL-Topic1 = dssystem/audio/all/url
URL-Topic2 = dssystem/audio/___HOSTNAME___/url

Control1 = dssystem/audio/all/control
Control2 = dssystem/audio/___HOSTNAME___/control

Seek1 = dssystem/audio/all/seek
Seek2 = dssystem/audio/___HOSTNAME___/seek

State = dssystem/audio/___HOSTNAME___/state